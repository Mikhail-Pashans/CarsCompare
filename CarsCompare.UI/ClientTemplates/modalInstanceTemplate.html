<div id="modalInstanceTemplate.html">
    <div class="modal-header">
        <h3 class="modal-title">Выберите автомобиль для сравнения</h3>
    </div>
    <div class="modal-body">
        <div class="row-fluid">
            <ui-select class="full-width" data-ng-model="brand.selected" theme="select2">
                <ui-select-match placeholder="Выберите бренд...">
                    {{ $select.selected.name }}
                </ui-select-match>
                <ui-select-choices repeat="brand in brands | propsFilter: { name: $select.search }">
                    <div data-ng-bind-html="brand.name | highlight: $select.search"></div>
                </ui-select-choices>
            </ui-select>
        </div>
        <br />
        <div class="row-fluid">
            <ui-select class="full-width" data-ng-model="model.selected" data-ng-disabled="isModelsDisabled()" theme="select2">
                <ui-select-match placeholder="Выберите модель...">
                    {{ $select.selected.name }}
                </ui-select-match>
                <ui-select-choices repeat="model in models | propsFilter: { name: $select.search }">
                    <div data-ng-bind-html="model.name | highlight: $select.search"></div>
                </ui-select-choices>
            </ui-select>
        </div>
        <br />
        <div class="row-fluid">
            <ui-select class="full-width" data-ng-model="version.selected" data-ng-disabled="isVersionsDisabled()" theme="select2">
                <ui-select-match placeholder="Выберите версию...">
                    {{ $select.selected.gen + ' ' + $select.selected.mod }}
                </ui-select-match>
                <ui-select-choices repeat="version in versions | propsFilter: { gen: $select.search, mod: $select.search }">
                    <div data-ng-bind-html="version.gen + ' ' + version.mod | highlight: $select.search"></div>
                </ui-select-choices>
            </ui-select>
        </div>
        <br />
        <div class="row-fluid">
            <ui-select class="full-width" data-ng-model="modify.selected" data-ng-disabled="isModifiesDisabled()" theme="select2">
                <ui-select-match placeholder="Выберите модификацию...">
                    {{ $select.selected.name + ' ' + ( $select.selected.yearFrom | formatBigYear ) + ' &ndash; ' + ( $select.selected.yearTo | formatBigYear ) }}
                </ui-select-match>
                <ui-select-choices repeat="modify in modifies | propsFilter: { name: $select.search, yearFrom: $select.search, yearTo: $select.search }">
                    <div data-ng-bind-html="modify.name + ' ' + ( modify.yearFrom | formatBigYear ) + ' &ndash; ' + ( modify.yearTo | formatBigYear ) | highlight: $select.search"></div>
                </ui-select-choices>
            </ui-select>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-success" data-ng-click="ok()" data-ng-disabled="isOKButtonDisabled()">
            <span class="glyphicon glyphicon-ok"></span> OK
        </button>
        <button class="btn btn-danger" data-ng-click="cancel()">
            <span class="glyphicon glyphicon-remove"></span> Отмена
        </button>
    </div>
</div>
