<div id="modalInstanceTemplate.html">
    <div class="modal-header">
        <h3 class="modal-title">Выберите автомобиль для сравнения</h3>
    </div>
    <div class="modal-body" style="left: 25%;">
        <div class="row">
            <select class="form-control selectpicker" data-width="100%" title="Выберите бренд..." name="brands" data-ng-model="selectedBrand" data-ng-options="brand.name for brand in brands">
                <option value="">Выберите бренд...</option>
            </select>
        </div>
        <br />
        <div class="row">
            <select class="form-control selectpicker" data-width="100%" title="Выберите модель..." name="models" data-ng-model="selectedModel" data-ng-options="model.name for model in models" data-ng-disabled="isModelsDisabled()">
                <option value="">Выберите модель...</option>
            </select>
        </div>
        <br />
        <div class="row">
            <select class="form-control selectpicker" data-width="100%" title="Выберите версию..." name="versions" data-ng-model="selectedVersion" data-ng-options="version.gen + ' ' + version.mod for version in versions" data-ng-disabled="isVersionsDisabled()">
                <option value="">Выберите версию...</option>
            </select>
        </div>
        <br />
        <div class="row">
            <select class="form-control selectpicker" data-width="100%" title="Выберите модификацию..." name="modifies" data-ng-model="selectedModify" data-ng-options="modify.name + ' ' + ( modify.yearFrom | formatBigYear ) + ' &ndash; ' + ( modify.yearTo | formatBigYear ) for modify in modifies" data-ng-disabled="isModifiesDisabled()">
                <option value="">Выберите модификацию...</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-warning" data-ng-click="cancel()">Отмена</button>
        <button class="btn btn-primary" data-ng-click="ok()" data-ng-disabled="isOKButtonDisabled()">ОК</button>
    </div>
</div>
